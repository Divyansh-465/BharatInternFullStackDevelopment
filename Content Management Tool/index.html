<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Content Management Tool</h1>
  </header>

  <main>
    <form id="blogForm">
    <label>Title: </label><input type="text" id="titleInput" placeholder="Enter title" required>
    <label>Description: </label><textarea id="textInput" placeholder="Write some text..." required></textarea>
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Add Content</button>
    </form>

    <div id="postsContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
